<div class="wrapper">
    <form [formGroup]="appForm"
            autocomplete="on"
            method='post'
            class="form-signin">      
        <h2 class="form-signin-heading">Please login</h2>
        <div [class.error]="(appForm.controls['username'].errors && isSubmited) || formError">
            <input autofocus
                    autocomplete='on'
                    class="form-control"
                    id="usernameInput"
                    name="username"
                    placeholder="Email Address"
                    required autocomplete="off"
                    type="text"
                    input-large
                    [formControl]="appForm.controls['username']"
                    (keyup.enter)="onSubmit(appForm)">
            <app-error-message *ngIf="isSubmited"
                                class="full-width"
                                [controlName]="username"
                                [control]="appForm.controls['username']"></app-error-message>
        </div>
        <div [class.error]="(appForm.controls['password'].errors && isSubmited) || formError">
            <input autocomplete='on'
                    class="form-control"
                    id="passwordInput"
                    name="password"
                    placeholder="Enter your password"
                    required autocomplete="off"
                    type="password"
                    input-large
                    [formControl]="appForm.controls['password']"
                    (keyup.enter)="onSubmit(appForm)">  
            <app-error-message *ngIf="isSubmited"
                                class="full-width"
                                [controlName]="password"
                                [control]="appForm.controls['password']"></app-error-message>
        </div>
        <label class="checkbox">
            <input type="checkbox" value="remember-me" id="rememberMe" name="rememberMe"> Remember me
        </label>
        <div [hidden]="!formError || !formErrorMsg"
                class="alert alert-danger">
                {{formErrorMsg}}
            <p class="color-whites text-body-medium top-margin-2" *ngIf="formErrorMsgSecondInfo">
                {{formErrorMsgSecondInfo}}
            </p>
        </div>
         <button class="btn btn-lg btn-primary btn-block"
                id="signInSubmitButton"
                type="button"
                (click)="onSubmit(appForm)"
                (keyup.enter)="onSubmit(appForm)">

            <span *ngIf="!processing" class="text-btn-label-large">Sign in</span>
            <span *ngIf="processing">
                <app-wire-spinner></app-wire-spinner>
            </span>
        </button>
        <button class="btn btn-lg btn-primary btn-block"
                id="signupButton"
                type="button"
                (click)="goToSignUp()">

            <span class="text-btn-label-large">Register</span>
        </button>  
    </form>
</div>
